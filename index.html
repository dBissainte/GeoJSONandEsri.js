<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>

    <script>
      require([
        "esri/config", 
        "esri/Map", 
        "esri/views/MapView",
        "esri/layers/GeoJSONLayer" // Add this line
      ], function(esriConfig, Map, MapView, GeoJSONLayer) { // Add GeoJSONLayer to the function parameters

        esriConfig.apiKey = "AAPK38961f69b763446a8a93074277f6c658monrdVmdEHRWTyT7kHHF_0qYVXyDdCF8RQ2Z8pUR4r52dvVz8Ytp2CV1iEQsh2yt";

        // Add the URL to your GeoJSON file
        const url = "https://www.arcgis.com/apps/mapviewer/index.html?layers=1b8b629c54fe457bb79cf8cc4e577735";

        // Create a GeoJSONLayer with the provided URL
        const geojsonLayer = new GeoJSONLayer({
          url: url
        });

        const map = new Map({
          basemap: "arcgis/topographic", // basemap styles service
          layers: [geojsonLayer] // Add the GeoJSONLayer to the map layers
        });

        const view = new MapView({
          map: map,
          center: [-118.805, 34.027], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
